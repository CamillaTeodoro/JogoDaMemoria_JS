<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memória</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./memoria.css" />
  </head>
  <body>
    <div class="container">
      <h1>Jogo da Memória</h1>
      <div id="memoria">
        <div class="row">
          <div class="col">
            <p id="timer">00:00</p>
          </div>
        </div>
        <div id="imagens">
          <div class="row">
            <div class="col-3">
              <img id="i0" crossorigin="anonymous" />
            </div>
            <div class="col-3">
              <img id="i1" crossorigin="anonymous" />
            </div>
            <div class="col-3">
              <img id="i2" crossorigin="anonymous" />
            </div>
            <div class="col-3">
              <img id="i3" crossorigin="anonymous" />
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <img id="i4" crossorigin="anonymous" />
            </div>
            <div class="col-3">
              <img id="i5" crossorigin="anonymous" />
            </div>
            <div class="col-3">
              <img id="i6" crossorigin="anonymous" />
            </div>
            <div class="col-3">
              <img id="i7" crossorigin="anonymous" />
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <img id="i8" crossorigin="anonymous" />
            </div>
            <div class="col-3">
              <img id="i9" crossorigin="anonymous" />
            </div>
            <div class="col-3">
              <img id="i10" crossorigin="anonymous" />
            </div>
            <div class="col-3">
              <img id="i11" crossorigin="anonymous" />
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <img id="i12" crossorigin="anonymous" />
            </div>
            <div class="col-3">
              <img id="i13" crossorigin="anonymous" />
            </div>
            <div class="col-3">
              <img id="i14" crossorigin="anonymous" />
            </div>
            <div class="col-3">
              <img id="i15" crossorigin="anonymous" />
            </div>
          </div>
        </div>
        <div id="rodape" class="row">
          <div class="col">
            <button id="btInicio" type="button" class="btn btn-success btn-lg">
              Iniciar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./memoria.js"></script>
  </body>
</html>
